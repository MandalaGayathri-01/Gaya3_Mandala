<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saree Collection</title>

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .header {
            background: #7b2d4f;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .header li {
            margin-left: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .filters {
            margin-top: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .todo-app {
            margin-top: 20px;
        }
        .todo-app input, .todo-app button {
            padding: 10px;
            margin: 5px 0;
        }
        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Weaves & Wonders</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#collection">Sarees</a></li>
                <li><a href="#todo">To-Do List</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Discover the elegance of traditional and modern sarees in our collection.</p>
    </section>

    <section id="collection">
        <h2>Our Collection</h2>
        <div class="filters">
            <label for="category">Filter by Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="silk">Silk</option>
                <option value="cotton">Cotton</option>
                <option value="designer">Designer</option>
            </select>

            <label for="sort">Sort by Price:</label>
            <select id="sort">
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
            </select>
        </div>
        <div id="products" class="product-list"></div>
    </section>

    <section id="todo">
        <h2>To-Do List</h2>
        <div class="todo-app">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskBtn">Add Task</button>
            <ul id="taskList">
                <!-- Tasks will appear here -->
            </ul>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="message">Message:</label>
            <textarea id="message" rows="3" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Saree Collection. All rights reserved.</p>
    </footer>

    <script>
        // Product functionality
        const products = [
            { id: 1, name: "Silk Saree", category: "silk", price: 1200, image: "https://tse4.mm.bing.net/th?id=OIP.5k91dkyt8TvHAGf6Wpk9MAHaJQ&pid=Api&P=0&h=180" },
            { id: 2, name: "Cotton Saree", category: "cotton", price: 800, image: "https://tse2.mm.bing.net/th?id=OIP.BOCj-CVs0LuZ8VHVvhtk7AHaJQ&pid=Api&P=0&h=180" },
            { id: 3, name: "Designer Saree", category: "designer", price: 2500, image: "https://tse3.mm.bing.net/th?id=OIF.5ZW9TZu15FJlp%2fqOYNYkEw&pid=Api&P=0&h=180" },
            { id: 4, name: "Banarasi Silk", category: "silk", price: 3000, image: "https://tse2.mm.bing.net/th?id=OIP.CMSn61O58sPYr2Jky-G_owHaHc&pid=Api&P=0&h=180" },
        ];

        const productsContainer = document.getElementById("products");
        const categoryFilter = document.getElementById("category");
        const sortFilter = document.getElementById("sort");
        const contactForm = document.getElementById("contactForm");

        function loadProducts(filterCategory = "all", sort = "asc") {
            let filteredProducts = products;
            if (filterCategory !== "all") {
                filteredProducts = filteredProducts.filter(p => p.category === filterCategory);
            }

            filteredProducts.sort((a, b) => sort === "asc" ? a.price - b.price : b.price - a.price);

            productsContainer.innerHTML = filteredProducts.map(product => `
                <div class="product-item">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Category: ${product.category}</p>
                    <p>Price: ₹${product.price}</p>
                </div>
            `).join("");
        }

        categoryFilter.addEventListener("change", () => loadProducts(categoryFilter.value, sortFilter.value));
        sortFilter.addEventListener("change", () => loadProducts(categoryFilter.value, sortFilter.value));

        // To-Do List functionality
        const taskInput = document.getElementById("taskInput");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            taskList.innerHTML = tasks.map((task, index) => `
                <li>
                    ${task} 
                    <button onclick="removeTask(${index})">Remove</button>
                </li>
            `).join("");
        }

        function addTask() {
            const task = taskInput.value.trim();
            if (task) {
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks.push(task);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                taskInput.value = "";
                loadTasks();
            }
        }

        function removeTask(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        addTaskBtn.addEventListener("click", addTask);

        // Form submission
        contactForm.addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Thank you for contacting us!");
            contactForm.reset();
        });

        document.addEventListener("DOMContentLoaded", () => {
            loadProducts();
            loadTasks();
        });
    </script>
</body>
</html>
